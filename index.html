<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafetyHelp - OHS Compliance Platform</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .timeline { animation: scrollTimeline 18s linear infinite; }
    .timeline:hover { animation-play-state: paused; }
    @keyframes scrollTimeline {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }
    .carousel-item { transition: transform 0.5s ease, box-shadow 0.5s ease; }
    .carousel-item:hover { transform: translateZ(10px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); }
    .quiz-slide { animation: slideIn 0.5s ease; }
    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const modules = [
      { id: 1, name: "Compliance Audits", icon: "üìã", url: "/audits" },
      { id: 2, name: "Risk Assessments", icon: "‚ö†Ô∏è", url: "/risk" },
      { id: 3, name: "Safety Training", icon: "üéì", url: "/training" },
      { id: 4, name: "Emergency Plans", icon: "üö®", url: "/emergency" },
      { id: 5, name: "Fire Safety", icon: "üî•", url: "/fire" },
      { id: 6, name: "First Aid Systems", icon: "ü©∫", url: "/firstaid" },
      { id: 7, name: "Hazard Control", icon: "‚ò£Ô∏è", url: "/hazard" },
      { id: 8, name: "Safety Reports", icon: "üìä", url: "/reports" },
      { id: 9, name: "Legal Appointments", icon: "üìú", url: "/appointments" },
      { id: 10, name: "Incident Tracking", icon: "üöë", url: "/incidents" },
    ];

    const milestones = [
      { year: 1993, title: "OHS Act Enacted", desc: "Foundation of workplace safety in South Africa with Act 85 of 1993." },
      { year: 2015, title: "Fall Protection Training", desc: "Mandatory training for high-risk work environments." },
      { year: 2023, title: "Airborne Hazards Regulation", desc: "Stricter controls for mining sector safety." },
      { year: 2024, title: "Digital Compliance Era", desc: "Automation platforms like SafetyHelp emerge." },
      { year: 2025, title: "Workplace Violence Focus", desc: "Nationwide campaign to enhance workplace safety." },
    ];

    const quizQuestions = [
      { q: "Is a safety officer appointed?", a: ["Yes", "No"], correct: 0 },
      { q: "OHS Act copy available?", a: ["Yes", "No"], correct: 0 },
      { q: "Regular risk assessments done?", a: ["Yes", "No"], correct: 0 },
      { q: "Safety posters displayed?", a: ["Yes", "No"], correct: 0 },
      { q: "Staff trained on safety?", a: ["Yes", "No"], correct: 0 },
    ];

    function App() {
      const [carouselIndex, setCarouselIndex] = useState(0);
      const [quizOpen, setQuizOpen] = useState(false);
      const [quizStep, setQuizStep] = useState(0);
      const [quizScore, setQuizScore] = useState(0);
      const [selectedMilestone, setSelectedMilestone] = useState(null);

      const nextCarousel = () => setCarouselIndex((carouselIndex + 1) % Math.ceil(modules.length / 3));
      const prevCarousel = () => setCarouselIndex((carouselIndex - 1 + Math.ceil(modules.length / 3)) % Math.ceil(modules.length / 3));

      const handleQuizAnswer = (answerIndex) => {
        if (answerIndex === quizQuestions[quizStep].correct) setQuizScore(quizScore + 1);
        if (quizStep < quizQuestions.length - 1) {
          setQuizStep(quizStep + 1);
        } else {
          setQuizOpen(false);
          alert(`Quiz Complete! Score: ${quizScore + 1}/${quizQuestions.length}`);
        }
      };

      return (
        <div class="min-h-screen bg-gray-900">
          {/* Header */}
          <header class="bg-red-600 text-white p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">SafetyHelp</h1>
            <nav>
              <a href="#home" class="mx-2 hover:underline">Home</a>
              <a href="#modules" class="mx-2 hover:underline">Modules</a>
              <a href="#quiz" class="mx-2 hover:underline" onClick={() => setQuizOpen(true)}>Compliance Check</a>
              <a href="#about" class="mx-2 hover:underline">About</a>
              <a href="#contact" class="mx-2 hover:underline">Contact</a>
            </nav>
          </header>

          {/* Main Content */}
          <main class="flex p-8">
            {/* Modules Carousel */}
            <div class="w-1/2">
              <h2 class="text-xl font-semibold mb-4">OHS Modules</h2>
              <div class="relative overflow-hidden">
                <div class="flex" style={{ transform: `translateX(-${carouselIndex * 100}%)` }}>
                  {modules.map(module => (
                    <a href={module.url} key={module.id} class="carousel-item w-1/3 p-4 bg-gray-800 rounded-lg shadow m-2 flex flex-col items-center hover:bg-red-800">
                      <span class="text-4xl">{module.icon}</span>
                      <span class="mt-2 text-center">{module.name}</span>
                    </a>
                  ))}
                </div>
                <button onClick={prevCarousel} class="absolute left-0 top-1/2 bg-red-600 text-white p-2 rounded-full">‚Üê</button>
                <button onClick={nextCarousel} class="absolute right-0 top-1/2 bg-red-600 text-white p-2 rounded-full">‚Üí</button>
              </div>
            </div>

            {/* Timeline */}
            <div class="w-1/2 pl-8">
              <h2 class="text-xl font-semibold mb-4">OHS Milestones</h2>
              <div class="relative h-96 overflow-hidden">
                <div class="timeline absolute w-full">
                  {milestones.map((milestone, index) => (
                    <div key={index} class="mb-8 p-4 bg-gray-800 rounded-lg shadow cursor-pointer hover:bg-red-800" onClick={() => setSelectedMilestone(milestone)}>
                      <h3 class="font-bold">{milestone.year}: {milestone.title}</h3>
                      <p>{milestone.desc.substring(0, 50)}...</p>
                    </div>
                  ))}
                </div>
              </div>
              {selectedMilestone && (
                <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                  <div class="bg-gray-800 p-6 rounded-lg">
                    <h3 class="font-bold">{selectedMilestone.year}: {selectedMilestone.title}</h3>
                    <p>{selectedMilestone.desc}</p>
                    <button onClick={() => setSelectedMilestone(null)} class="mt-4 bg-red-600 text-white p-2 rounded">Close</button>
                  </div>
                </div>
              )}
            </div>
          </main>

          {/* Quiz Modal */}
          {quizOpen && (
            <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
              <div class="bg-gray-800 p-6 rounded-lg w-1/2 quiz-slide">
                <h2 class="text-xl font-semibold mb-4">Compliance Check</h2>
                <p>{quizQuestions[quizStep].q}</p>
                <div class="mt-4">
                  {quizQuestions[quizStep].a.map((answer, index) => (
                    <button key={index} onClick={() => handleQuizAnswer(index)} class="m-2 p-2 bg-red-600 text-white rounded hover:bg-red-700">{answer}</button>
                  ))}
                </div>
                <button onClick={() => setQuizOpen(false)} class="mt-4 bg-gray-600 text-white p-2 rounded">Close</button>
              </div>
            </div>
          )}

          {/* Footer */}
          <footer class="bg-red-600 text-white p-4 text-center">
            <p>&copy; 2025 SafetyHelp. All rights reserved.</p>
            <p>Contact: info@safetyhelp.co.za | <a href="/privacy" class="underline">Privacy Policy</a></p>
          </footer>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
